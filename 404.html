<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const base = "/learn-vue/";
      const path = location.pathname.replace(base, "");
      location.replace(base + "?p=/" + path + location.search + location.hash);
    </script>
  </head>
  <body></body>
</html>
